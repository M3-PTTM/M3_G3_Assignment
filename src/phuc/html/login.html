<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/src/phuc/css/login.css">

    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1>Login</h1>
        <form action="#" method="get">
            <div class="field">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="field">
                <i class='bx bx-lock'></i>
                <input class="pass-key" type="password" placeholder="Password" required>
                <span class="show"><em class='bx bx-show'></em></span>
            </div>
            <div class="remember-me">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <input type="submit" value="Login" class="btn">
            <div class="register">
                <p>Don't have an account?
                    <a href="/html/register.html">Register Now</a>
                </p>
            </div>
        </form>
    </div>
</div>
<script src="src/phuc/js/login.js"></script>
</body>
</html>
