<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/phuc/css/register.css">

    <title>Register</title>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1>Register</h1>
        <form action="#" method="get">
            <div class="field">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="field">
                <i class='bx bx-lock'></i>
                <input class="pass-key" type="password" placeholder="Password" required>
                <span class="show"><em class='bx bx-show'></em></span>
            </div>
            <div class="field">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Fullname" required>
            </div>
            <div class="field">
                <i class='bx bx-phone' ></i>
                <input type="text" placeholder="Phone number" required>
            </div>
            <div class="field">
                <i class='bx bx-id-card'></i>
                <input type="text" placeholder="Citizen" required>
            </div>
            <div class="field">
                <i class='bx bx-envelope'></i>
                <input type="text" placeholder="Email" required>
            </div>
            <input type="submit" value="Register" class="btn">
            <div class="register">
                <p>You already have an account ?
                    <a href="/html/login.html">Login Now</a>
                </p>
            </div>
        </form>
    </div>
</div>
<script src="src/phuc/js/register.js"></script>
</body>
</html>
